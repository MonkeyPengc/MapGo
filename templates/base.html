<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
</head>

<body>

  <div class="top-area">

    {% if user %}
      {{user.name}} (<a class="top-link" href="/logout">logout</a>)
    {% else %}
      <a class="top-link" href="/login">login</a>
      |
      <a class="top-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <br><br>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
